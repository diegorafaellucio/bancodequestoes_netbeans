<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConteudoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConteudoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{conteudoController.selected.id}" title="#{bundle.EditConteudoTitle_id}" required="true" requiredMessage="#{bundle.EditConteudoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditConteudoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{conteudoController.selected.descricao}" title="#{bundle.EditConteudoTitle_descricao}" required="true" requiredMessage="#{bundle.EditConteudoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditConteudoLabel_disciplina}" for="disciplina" />
                    <h:selectOneMenu id="disciplina" value="#{conteudoController.selected.disciplina}" title="#{bundle.EditConteudoTitle_disciplina}" >
                        <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{conteudoController.update}" value="#{bundle.EditConteudoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConteudoViewLink}"/>
                <br />
                <h:commandLink action="#{conteudoController.prepareList}" value="#{bundle.EditConteudoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConteudoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
