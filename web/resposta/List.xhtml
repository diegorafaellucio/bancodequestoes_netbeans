<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRespostaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRespostaEmpty}" rendered="#{respostaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{respostaController.items.rowCount > 0}">
                    <h:outputText value="#{respostaController.pagination.pageFirstItem + 1}..#{respostaController.pagination.pageLastItem + 1}/#{respostaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{respostaController.previous}" value="#{bundle.Previous} #{respostaController.pagination.pageSize}" rendered="#{respostaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{respostaController.next}" value="#{bundle.Next} #{respostaController.pagination.pageSize}" rendered="#{respostaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{respostaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTitle_questao}"/>
                            </f:facet>
                            <h:outputText value="#{item.questao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{respostaController.prepareView}" value="#{bundle.ListRespostaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respostaController.prepareEdit}" value="#{bundle.ListRespostaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respostaController.destroy}" value="#{bundle.ListRespostaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{respostaController.prepareCreate}" value="#{bundle.ListRespostaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRespostaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
